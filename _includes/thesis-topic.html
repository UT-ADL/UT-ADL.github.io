<!-- Header -->
<div class="row course-header mt-4 pt-2">
    <div class="col-4 d-flex align-items-center">
        <h5>{{ include.type | upcase }}</h5>
    </div>
    <div class="col-8 d-flex align-items-center">
        <!-- Availability -->
        <p class="course-header-icon-gap">
            <i class="fas fa-pen" style="display: unset; margin: 0; color: #5C5C5C"></i>
            {{ include.availability | upcase }}
        </p>

        <!-- Group lead(s) -->
        {% for lead in include.leads %}
        <a href="mailto:{{lead.email}}">
            <i class="fas fa-envelope" style="display: unset; margin: 0; color: #5C5C5C"></i>
            <p class="course-header-icon-gap">{{ lead.name | upcase }}</p>
        </a>
        {% endfor %}

        {% if include.file != null and include.file != "#" %}
        <a href="{{include.file}}" download><i class="fas fa-file"
                style="display: unset; margin: 0; color: #5C5C5C"></i>
            <p class="course-header-icon-gap">FILE</p>
        </a>
        {% endif %}
    </div>
</div>

<!-- Body -->
<div class="row course-body mb-4">
    <div class="col-4">
        <h3>{{ include.title }}</h3>
    </div>
    <div class="col-5">
        <p>{{ include.description }}</p>
    </div>
</div>
<hr />
