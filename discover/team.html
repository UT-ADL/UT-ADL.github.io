---
layout: discover
subtitle: Discover ADL
---
<div class="container-fluid mt-5 mb-5">
    <div class="row">
        <div class="col">
            <h2>Meet Our Team</h2>
        </div>
    </div>
</div>
<div class="container-fluid">

    <div class="row">
        {% for member in site.data.discover.team %}
        <div class="col-3 mb-5">
            <div class="team-member-column">
                <img src="{{ member.image }}" alt="Image of {{ member.name }}" class="pb-3" />
                <strong class="pt-3">{{member.name}}</strong>
                <p>{{member.position}}</p>
                <br>
                <p>{{member.email}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
