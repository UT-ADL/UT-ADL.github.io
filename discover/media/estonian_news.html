---
layout: discover
subtitle: Discover ADL
permalink: /discover/media/ee
---
{% assign news_en = site.data.media | where: "language", "en" %}
{% assign news_ee = site.data.media | where: "language", "ee" %}
<script type="text/javascript">
    var current_page = 1;
    var news_per_page = 10;
    var news = '{{ news_ee| jsonify }}'
    news = JSON.parse(news)

    function prevPage() {
        if (current_page > 1) {
            current_page--;
            changePage(current_page);
        }
    }

    function numPages() {
        return Math.ceil(news.length / news_per_page);
    }

    function nextPage() {
        if (current_page < numPages()) {
            current_page++;
            changePage(current_page);
        }
    }

    function changePage(page) {
        var btn_next = document.getElementById("btn_next");
        var btn_prev = document.getElementById("btn_prev");
        var content_div = document.getElementById("news_div")
        var page_span = document.getElementById("page");
        if (page < 1) page = 1;
        if (page > numPages()) page = numPages();
        content_div.innerHTML = "";
        for (var i = (page - 1) * news_per_page; i < (page * news_per_page) && i < news.length; i++) {
            let imagesrc = "";
            const date = news[i].date;
            const title = news[i].title;
            const type = news[i].type;
            const url = news[i].url;
            if (type === "article") {
                imagesrc = news[i].image;
                content_div.innerHTML += "<div class=\"row my-4 news-card\">" + "<div class=\"col-md-3\">" +
                    "<div class=\"news-card-img\">" +
                    "<img class=\"card-img-top w-100\" alt=\"\" src=\"" + imagesrc + "\"/>" +
                    "</div>" +
                    "</div>" +
                    "<div class=\"col-md-9\">" + "<div class=\"news-card-body mt-3\">" +
                    "<span class=\"overlane-text\">" + type.toUpperCase() + " • " + date + "</span>" +
                    "<h6>" + title + "</h6>" + "<a class=\"link\" target=\"_blank\" href=\"" + url +
                    "\">Read more</a></div></div></div><hr/></div>"
            }
            if (type === "video") {
                imagesrc = "https://i.ytimg.com/vi_webp/" + url.substring(url.length - 11) + "/mqdefault.webp";
                content_div.innerHTML += "<div class=\"row my-4 news-card\">" + "<div class=\"col-md-3\">" +
                    "<div class=\"news-card-img\">" +
                    "<img class=\"card-img-top w-100\" alt=\"\" src=\"" + imagesrc + "\"/>" +
                    "</div>" +
                    "</div>" +
                    "<div class=\"col-md-9\">" + "<div class=\"news-card-body mt-3\">" +
                    "<span class=\"overlane-text\">" + type.toUpperCase() + " • " + date + "</span>" +
                    "<h6>" + title + "</h6>" + "<a class=\"link\" target=\"_blank\" href=\"" + url +
                    "\">Watch Now <i class=\"fas fa-play-circle\"></i></a></div></div></div><hr/></div>"
            }
        }
        if (news.length <= news_per_page) {
            btn_prev.style.visibility = "hidden";
            btn_next.style.visibility = "hidden";
        }
        if (page === 1) {
            btn_prev.style.visibility = "hidden";
        } else {
            btn_prev.style.visibility = "visible";
        }

        if (page == numPages()) {
            btn_next.style.visibility = "hidden";
        } else {
            btn_next.style.visibility = "visible";
        }
    }
    window.onload = function () {
        changePage(1)
    }
</script>

<div class="container-fluid mb-5">
    <div class="news" id="news_div">
        <span class="overlane-text">
            ARTICLES IN ESTONIAN
        </span>
    </div>
    <div class="d-flex justify-content-sm-between">
        <a id="btn_prev" class="page-link d-inline-flex" href="javascript:prevPage()">
            < </a> <a id="btn_next" class="page-link d-inline-flex" href="javascript:nextPage()"> >
        </a>
    </div>
</div>
