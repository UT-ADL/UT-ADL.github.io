<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/fonts.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Autonomous Driving Lab</title>
</head>

<body>
    <div>

        {% include navigation/main-navigation-bar.html %}

        <div>
            <main>
                <div class="page-heading container-fluid d-inline-flex align-items-end">
                    <div class="page-heading-inner main-content-container mb-5">
                        <h1 class="page-title-header text-white">{{page.subtitle}}</h1>
                        <p class="page-title-caption text-white mt-3"> The requested content you were looking for was
                            not found.
                        </p>
                    </div>
                </div>
                <div class="page-header-spacer"></div>
                <div class="content main-content-container">
                    {{content}}
                </div>
            </main>
            <div class="page-footer-spacer"></div>
            {% include footer.html %}
        </div>
    </div>

    <script src="/js/bootstrap.js"></script>
</body>

</html>
